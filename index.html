<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>W.H Higgins Butchers Sign-Up</title>
         <script src="https://cdn.tailwindcss.com"></script>
         <style>
             .photo-box {
                 background-image: url('https://i.postimg.cc/sDtdB6hy/1.png');
                 background-size: cover;
                 background-position: center;
                 height: 625px; /* Match the image height */
                 width: 100%;
                 display: block; /* Remove flex to avoid text overlay */
             }
             .burgundy-bg {
                 background-color: #630422; /* Deep burgundy */
             }
         </style>
     </head>
     <body class="burgundy-bg text-white min-h-screen">
         <div class="container mx-auto p-6">
             <div class="photo-box w-full mb-20"></div>

             <div class="max-w-sm mx-auto bg-white text-burgundy-900 p-4 rounded-lg shadow-lg mt-40">
                 <h1 class="text-3xl font-bold text-center mb-2 text-red-800">Welcome to W.H Higgins Butchers!</h1>
                 <p class="text-center text-gray-700 mb-1">Sign up for updates on new ownership, refurbishment, plans, offers, products, website, and rebranding.</p>
                 <p class="text-center text-green-700 mb-1">Win a hamper with wine, meat, and cheese as a thank you!</p>
                 <p class="text-center text-gray-700 mb-2">Join our journey!</p>
                 <form action="https://usebasin.com/f/58ac5fac6e83" method="POST" class="space-y-2">
                     <div>
                         <label for="firstName" class="block text-lg font-semibold text-red-800">First Name</label>
                         <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full px-4 py-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 bg-white text-black">
                     </div>
                     <div>
                         <label for="lastName" class="block text-lg font-semibold text-red-800">Last Name</label>
                         <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full px-4 py-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 bg-white text-black">
                     </div>
                     <div>
                         <label for="email" class="block text-lg font-semibold text-red-800">Email</label>
                         <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 bg-white text-black">
                     </div>
                     <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 text-lg font-bold">Submit</button>
                 </form>
                 <p id="message" class="mt-3 text-center text-lg text-green-700"></p>
             </div>
         </div>
         <script>
             document.querySelector('form').addEventListener('submit', function(event) {
                 event.preventDefault();
                 const form = this;
                 const messageEl = document.getElementById('message');
                 fetch(form.action, {
                     method: form.method,
                     body: new FormData(form),
                     headers: {
                         'Accept': 'application/json'
                     }
                 }).then(response => {
                     if (response.ok) {
                         messageEl.textContent = 'Thank you for signing up!';
                         messageEl.classList.add('text-green-700');
                         form.reset();
                     } else {
                         messageEl.textContent = 'Something went wrong. Please try again.';
                         messageEl.classList.add('text-red-600');
                     }
                 }).catch(error => {
                     messageEl.textContent = 'Error submitting form. Please try again.';
                     messageEl.classList.add('text-red-600');
                 });
             });
         </script>
     </body>
     </html>
