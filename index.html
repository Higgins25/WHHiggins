<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>W.H Higgins Butchers Sign-Up</title>
         <script src="https://cdn.tailwindcss.com"></script>
     </head>
     <body class="bg-gray-100 flex items-center justify-center min-h-screen">
         <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
             <h1 class="text-2xl font-bold text-center mb-4">Welcome to W.H Higgins Butchers!</h1>
             <p class="text-center text-gray-600 mb-6">Sign up to stay updated on our grand opening and special offers.</p>
             <form action="https://formspree.io/f/mnnzzbop" method="POST" class="space-y-4">
                 <div>
                     <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                     <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                 </div>
                 <div>
                     <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                     <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                 </div>
                 <div>
                     <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                     <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                 </div>
                 <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Submit</button>
             </form>
             <p id="message" class="mt-4 text-center text-sm text-gray-600"></p>
             <p class="mt-4 text-center text-xs text-gray-500">Your data will only be used to contact you about W.H Higgins Butchers updates and offers.</p>
         </div>
         <script>
             document.querySelector('form').addEventListener('submit', function(event) {
                 event.preventDefault();
                 const form = this;
                 const messageEl = document.getElementById('message');
                 fetch(form.action, {
                     method: form.method,
                     body: new FormData(form),
                     headers: {
                         'Accept': 'application/json'
                     }
                 }).then(response => {
                     if (response.ok) {
                         messageEl.textContent = 'Thank you for signing up!';
                         messageEl.classList.add('text-green-600');
                         form.reset();
                     } else {
                         messageEl.textContent = 'Something went wrong. Please try again.';
                         messageEl.classList.add('text-red-600');
                     }
                 }).catch(error => {
                     messageEl.textContent = 'Error submitting form. Please try again.';
                     messageEl.classList.add('text-red-600');
                 });
             });
         </script>
     </body>
     </html>
